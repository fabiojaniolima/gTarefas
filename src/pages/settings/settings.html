<ion-header>
  <ion-navbar>
    <ion-title>
      Configurações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>Ajustes</ion-item-divider>
      <ion-item>
        <ion-icon name="trash" item-start></ion-icon>
        <ion-label>Excluir definitivamente</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon name="options" item-start></ion-icon>
        <ion-label>Total de notas por grupo</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>Informações</ion-item-divider>
      <ion-item (click)="openPage('StatisticsPage')" detail-push>
        <ion-icon name="stats" item-start></ion-icon>
        <ion-label>Estatísticas</ion-label>
      </ion-item>
      <ion-item (click)="openPage('SupportPage')" detail-push>
        <ion-icon name="help-circle" item-start></ion-icon>
        <ion-label>Suporte</ion-label>
      </ion-item>
      <ion-item (click)="openPage('AboutPage')" detail-push>
        <ion-icon name="information-circle" item-start></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-item>
      <ion-item (click)="openPage('TermsOfUsePage')" detail-push>
        <ion-icon name="paper" item-start></ion-icon>
        <ion-label>Política de uso</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
