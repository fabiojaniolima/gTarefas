<ion-header>
  <ion-toolbar>
    <ion-title>Todas as tarefas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddEditTaskPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">
      Conclu√≠das
      <ion-badge float-end color="primary">5</ion-badge></ion-item-divider>
    <ion-list>
      <ion-item-sliding>
        <ion-item detail-push>
          <ion-checkbox checked></ion-checkbox>
          <ion-label>Item #1</ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="openAddEditTaskPage()">
            <ion-icon name="edit"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger">
            <ion-icon name="delete"></ion-icon>
            Deletar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      Abertas
      <ion-badge float-end color="danger">15</ion-badge>
    </ion-item-divider>
    <ion-list>
      <ion-item-sliding>
        <ion-item detail-push>
          <ion-checkbox></ion-checkbox>
          <ion-label>Item #2</ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="openAddEditTaskPage()">
            <ion-icon name="edit"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger">
            <ion-icon name="delete"></ion-icon>
            Deletar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-item-group>
</ion-content>
