<ion-header>
  <ion-toolbar>
    <ion-title>Tarefas a fazer</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddEditTaskPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item-sliding #slidingItem>
        <ion-item detail-push>
          <ion-checkbox></ion-checkbox>
          <ion-label>Item #1</ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="openAddEditTaskPage()">
            <ion-icon name="edit"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger" (click)="dialogDeleteTask(slidingItem)">
            <ion-icon name="delete"></ion-icon>
            Deletar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
